<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row flex">
            <!-- <input type="text" name="" id="" class="input"> -->
            <div id="display">
              
            </div>
          

        </div>
        <div class="row">
            <button class="button operations" value="*3.14">ฯ</button>
            <button class="button operations">(</button>
            <button class="button operations">)</button>
            <button class="button operations" value="*2.7182818284590">e</button>
        </div>
        <div class="row">
            <button class="button operations">clr</button>
            <button class="button operations" value="*0.01">%</button>
            <button class="button operations">&#8617</button>
            <button class="button operations" value="/">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operations" value="*">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operations">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operations">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equals">=</button>
        </div>

    </div>
    <script src="calc2.js"></script>
</body>
